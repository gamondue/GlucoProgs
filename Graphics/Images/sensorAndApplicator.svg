<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="256" height="256" fill="#f0f4f8" opacity="0.3"/>
  
  <!-- Sensor main body (circular) -->
  <circle cx="128" cy="128" r="90" 
          fill="#ffffff" 
          stroke="#2c3e50" 
          stroke-width="4"/>
  
  <!-- Sensor outer ring (darker) -->
  <circle cx="128" cy="128" r="85" 
          fill="none" 
          stroke="#34495e" 
          stroke-width="8"/>
  
  <!-- Inner circle (lighter gray) -->
  <circle cx="128" cy="128" r="70" 
          fill="#ecf0f1" 
          stroke="#bdc3c7" 
          stroke-width="2"/>
  
  <!-- Center contact point (gold/copper color) -->
  <circle cx="128" cy="128" r="35" 
          fill="#f39c12" 
          stroke="#d68910" 
          stroke-width="3"/>
  
  <!-- Inner contact detail -->
  <circle cx="128" cy="128" r="28" 
          fill="#e67e22" 
          opacity="0.7"/>
  
  <!-- Small center dot -->
  <circle cx="128" cy="128" r="8" 
          fill="#c0392b" 
          opacity="0.8"/>
  
  <!-- Applicator cap indicator (top part) -->
  <rect x="98" y="30" width="60" height="15" 
        rx="7" ry="7"
        fill="#3498db" 
        stroke="#2980b9" 
        stroke-width="2"/>
  
  <!-- Connection line from cap to sensor -->
  <line x1="128" y1="45" x2="128" y2="38" 
        stroke="#2980b9" 
        stroke-width="3" 
        stroke-linecap="round"/>
  
  <!-- Sensor placement marks (4 corners) -->
  <circle cx="70" cy="70" r="4" fill="#7f8c8d"/>
  <circle cx="186" cy="70" r="4" fill="#7f8c8d"/>
  <circle cx="70" cy="186" r="4" fill="#7f8c8d"/>
  <circle cx="186" cy="186" r="4" fill="#7f8c8d"/>
  
  <!-- Texture lines on outer ring (top) -->
  <path d="M 90 50 Q 128 45 166 50" 
        fill="none" 
        stroke="#95a5a6" 
        stroke-width="2" 
        opacity="0.5"/>
  
  <!-- Texture lines on outer ring (bottom) -->
  <path d="M 90 206 Q 128 211 166 206" 
        fill="none" 
        stroke="#95a5a6" 
        stroke-width="2" 
        opacity="0.5"/>
  
  <!-- Abbott logo representation (simplified "A") -->
  <text x="128" y="240" 
        font-family="Arial, sans-serif" 
        font-size="18" 
        font-weight="bold"
        fill="#e74c3c" 
        text-anchor="middle">Libre</text>
  
  <!-- Wireless signal icon (top right) -->
  <g transform="translate(190, 50)">
    <!-- Signal waves -->
    <path d="M 0 0 Q 5 -5 10 0" 
          fill="none" 
          stroke="#3498db" 
          stroke-width="2" 
          stroke-linecap="round"/>
    <path d="M -3 5 Q 5 -3 13 5" 
          fill="none" 
          stroke="#3498db" 
          stroke-width="2" 
          stroke-linecap="round"
          opacity="0.7"/>
    <path d="M -6 10 Q 5 -1 16 10" 
          fill="none" 
          stroke="#3498db" 
          stroke-width="2" 
          stroke-linecap="round"
          opacity="0.5"/>
  </g>
  
  <!-- Phone/app icon (bottom right) -->
  <g transform="translate(195, 195)">
    <rect x="0" y="0" width="30" height="45" 
          rx="4" ry="4"
          fill="#34495e" 
          stroke="#2c3e50" 
          stroke-width="2"/>
    <rect x="3" y="5" width="24" height="32" 
          fill="#3498db" 
          opacity="0.6"/>
    <circle cx="15" cy="41" r="2" fill="#ecf0f1"/>
  </g>
  
  <!-- Arrow from sensor to phone (data transfer) -->
  <path d="M 170 150 Q 190 170 195 185" 
        fill="none" 
        stroke="#e74c3c" 
        stroke-width="3" 
        stroke-dasharray="5,5"
        stroke-linecap="round"
        opacity="0.7"/>
  
  <!-- Arrow head -->
  <polygon points="195,185 192,178 198,182" 
           fill="#e74c3c" 
           opacity="0.7"/>
</svg>
