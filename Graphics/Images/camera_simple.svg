<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Simple camera icon -->
  
  <!-- Main camera body -->
  <path d="M 20 35 L 80 35 L 80 75 L 20 75 Z" 
        fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Top viewfinder -->
  <path d="M 35 25 L 65 25 L 68 35 L 32 35 Z" 
  fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Lens outer circle -->
  <circle cx="50" cy="55" r="14" 
        fill="#95a5a6" stroke="#2c3e50" stroke-width="2.5"/>
  
  <!-- Lens inner circle -->
  <circle cx="50" cy="55" r="9" 
   fill="#7f8c8d" stroke="#2c3e50" stroke-width="1.5"/>
  
  <!-- Lens center -->
  <circle cx="50" cy="55" r="4" 
      fill="#2c3e50"/>
  
  <!-- Flash indicator -->
  <circle cx="72" cy="42" r="3.5" 
        fill="#f39c12" stroke="#2c3e50" stroke-width="1"/>
  
  <!-- Shutter button -->
  <circle cx="72" cy="50" r="2.5" 
          fill="#e74c3c"/>
  
  <!-- Lens highlight -->
  <ellipse cx="47" cy="52" rx="3" ry="4" 
    fill="#ecf0f1" opacity="0.5"/>
</svg>
